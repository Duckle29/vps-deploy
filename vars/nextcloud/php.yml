---
php_default_version_debian: "7.2"
php_memory_limit: "512M"

php_enable_php_fpm: true
php_fpm_pool_user: "nginx"
php_fpm_pool_group: "nginx"
php_fpm_listen: "/run/php/php{{ php_default_version_debian }}-fpm.sock"

php_packages_extra:
  - php7.2-common
  - php7.2-curl
  - php7.2-xml
  - php7.2-gd
  - php7.2-zip
  - php7.2-json
  - php7.2-mbstring
  - php7.2-mysql
  - php7.2-bz2
  - php7.2-intl
  - php7.2-gmp
  - php-apcu
  - php-imagick
